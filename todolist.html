<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do Lists</title>
        <link rel="stylesheet" href="todolist.css" />
    </head>

    <body>
        <header>
            <h1> TO DO LIST</h1>
            
        </header>

        <main>
            <div>
                 <form id="new-task-add">
                      <input id="new-task-text" type="text" name="task" placeholder="new task">
                      <input id= "new-task-add-task" type="submit" value="Add Task">
                 </form>
             </div>
            <section id="tasks-list">
                <h2>Tasks</h2>
    
                <div id="tasks">
                    <div class="task">
                        <input id="task-text" type="text" value="Pending tasks">
                    </div>
                    <div class="actions">
                        <button id="edit" class="edit">Edit Task</button>
                        <button id ="delete" class="delete">Delete Task</button>
                    </div>
    
                </div>

            </section>
        </main>

        <script src="todolist.js"></script>
    </body>

</html>
