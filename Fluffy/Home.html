    <script>
        const floof_api_url = 'https://randomfox.ca/floof'

        getFloof()
        .then(response => {
            console.log('Floof done!')
        })

        .catch(error => {
            console.log('Floof error!')
        });

        async function getFloof() {
            const response = await fetch(floof_api_url);
            const data = await response.json();
            const response2 = await fetch(data.image);
            const blob = await response2.blob();
            document.getElementById('floof1').src = URL.createObjectURL(blob)
        }
      </script>
