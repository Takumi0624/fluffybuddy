    <script>
      const floof_api_url = 'https://randomfox.ca/floof'
      const cat_api_url = 'https://thatcopy.pw/catapi/rest/'

      getFloof()
      .then(response => {
          console.log('Floof done!')
      })

      .catch(error => {
          console.log('Floof error!')
      });

      getCat()
      .then(response => {
          console.log('Cat done!')
      })

      .catch(error => {
          console.log('Cat error!')
      });

      async function getFloof() {
          const response = await fetch(floof_api_url);
          const data = await response.json();
          const response2 = await fetch(data.image);
          const blob = await response2.blob();
          document.getElementById('floof').src = URL.createObjectURL(blob)
      }

      async function getCat() {
          const response_cat = await fetch(cat_api_url);
          const data_cat = await response_cat.json();
          const response_cat2 = await fetch(data_cat.url);
          const blob_cat = await response_cat2.blob();
          document.getElementById('cat').src = URL.createObjectURL(blob_cat)
      }

  </script>
